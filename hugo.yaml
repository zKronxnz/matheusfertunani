# Hugo configuration file
title: Matheus Fertunani
languageCode: "pt-BR"
baseURL: "https://matheusfertunani.netlify.app/"

outputs:
  home: [HTML,RSS]

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: GitHub
      url: "https://github.com/zKronxnz/matheusfertunani"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: RSS
      weight: 5
      url: "/index.xml"
      params:
        icon: rss
  sidebar:
    - name: GitHub
      weight: 1
      url: "https://github.com/zKronxnz/matheusfertunani"
      params:
        icon: github
    - name: Twitter
      weight: 2
      url: "https://x.com/zKronxnz"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true
    copyright: "© 2025 Matheus Fertunani - All Rights Reserved"

  editURL:
    enable: false
    base: "https://github.com/zKronxnz/matheusfertunani/edit/main/content"

  # Keep default youtube shortcode as configurable
  youtubeDefaults:
    iframeAllowList: "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy: "no-referrer"
    iframeStyle: "border:0; width:100%; aspect-ratio:16/9;"

  theme:
    default: light

  author:
    name: Matheus Fertunani
    email: matheus@email.com

  description: "Blog pessoal sobre tecnologia, desenvolvimento de software e inovação."
