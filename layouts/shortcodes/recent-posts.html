{{ $posts := where site.RegularPages "Type" "post" }}
{{ $recent := $posts | first 5 }}

{{ if $recent }}
<ul>
  {{ range $recent }}
  <li><a href="{{ .RelPermalink }}">{{ .Title }}</a> - {{ .Date.Format "02/01/2006" }}</li>
  {{ end }}
</ul>
{{ end }}
